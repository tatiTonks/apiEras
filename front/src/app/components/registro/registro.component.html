<section class="d-flex p-5" style="background-image: url('assets/img/lov.webp'); background-size: cover; height:100vh;">
    <div class="mb-5">
        <div col-4 p-5>
            <form [formGroup]="formularioRegistro" (ngSubmit)="enviarFormulario()">
                <div class="px-3">
                    <label for="nombrePersona" class="form-label">Ingrese el nombre del vestido</label>
                    <input type="input" class="form-control" id="nombrePersona" formControlName="nombre">
                </div>
                <div class="px-3">
                    <label for="eraTaylor" class="form-label">Ingrese la era</label>
                    <input type="input" class="form-control" id="eraTaylor" formControlName="era">
                </div>
                <div class="px-3">
                    <label for="imagenEra" class="form-label">Ingrese su imagen</label>
                    <input type="input" class="form-control" id="imagenEra" formControlName="imagen">
                </div>

                <div class="px-3 my-2">
                    <label class="form-label" for="seleccionameLoca">¿Con este vestido cantá una canción
                        sorpresa?</label>
                    <select class="my-2 form-select" id="seleccionameLoca" formControlName="surpriseSong">
                        <option value="" selected>Choose...</option>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="p-3">
                    <label for="dinenadorEra" class="form-label">Escriba el diseñador</label>
                    <input type="input" class="form-control" id="dinenadorEra" formControlName="designer">
                </div>

                <div>
                    <input class="btn btn-primary my-3" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <!-- surpriseSong:{
    type:Boolean
},
designer:{
    type:String
}, -->



    </div>
</section>
